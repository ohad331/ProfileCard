<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootsrap 4.0.0 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Local Css file -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- background SVG -->

  <img class="top_bg bg_img" src="images/bg-pattern-top.svg" alt="backgroundPattern">
  <img class="bottom_bg bg_img" src="images/bg-pattern-bottom.svg" alt="backgroundPattern">

  <!-- Card section -->
  <div class="card">
    <!-- Header -->
    <img class="card-img-top card_bg img-fluid" src="images/bg-pattern-card.svg" alt="Card image cap">

    <!-- Body -->
    <div class="card-body">
      <img class=" profileImg" src="images/image-victor.jpg" alt="victorProfile">

      <h5 class="card-title">Victor Crest <span class="cardAge"> 26</span></h5>
      <h6>London</h6>
      <hr>

      <!-- Fotter -->
      <div class="row statsRow">
        <div class="col">
          <h5>80K</h5>
          <h6>Followers</h6>
        </div>
        <div class="col">
          <h5>803K</h6>
          <h6>Likes</h6>
        </div>
        <div class="col">
          <h5>1.4K</h5>
          <h6>Photos</h6>
        </div>
      </div>
    </div>
  </div>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ohad Ashur</a>.
  </div> -->
</body>

</html>
